
<html>
    <head>
        <title>
            Data Visualization
        </title>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://kit.fontawesome.com/b44dbccbe8.js" crossorigin="anonymous"></script>
        <script type="text/javascript" src="http://underscorejs.org/underscore-min.js"></script>
        <script type="text/javascript" src="https://d3js.org/d3.v3.js"></script>
        <script type="text/javascript" src="fuzzyset.js"></script>
        <!-- <script src="jquery.min.js"></script> -->
        <!-- <script src="https://github.com/Glench/fuzzyset.js/tree/master/lib/fuzzyset.js"></script> -->

        <!-- <script src="http://Glench.github.com/lib/fuzzyset.js"></script> -->

        <script type="text/javascript" src="myscript.js"></script>
        <link rel="stylesheet" href="style.css">

    </head>
    <!-- tanishka c 4e-->
    <body>
        <div class = "loadingScreen"></div>
        <div class="searchTags" ></div>
        <div class="searchContent" style="z-index: 2;">
            <div class="searchbox" >
                <input  type="text"  onfocus="firstTimeSearchFocus();" class="input" placeholder="What are your symptoms?">
                <div class="searchbtn">
                    <i class="fas fa-search"></i>
                </div>
            </div>
            <div class="searchListDiv">
                <ul class="searchList"></ul>
            </div>
        </div>
        <div class="dashboard">
            <div class="drugBoard"><p class="boardTitle">Drug Board</p><ul class="drugList"></ul></div>
            <div class="graphHolder">
                <div class="graphPannel"></div>
                <div class="graphPannelTitle"><p class="graphTitle"><u>Satisfaction of drugs for different Symptoms</u></p></div>
            </div>
            <div class="NLPPannel">
                <div class="topNLPConHeader"></div>
                <div class="topNLPHeader"><p class = boardTitle >Drug Reviews</p></div>
                <div class="topNLP"></div>
                <div class="midNLPHeader"><p class = boardTitle >Drug Effectiveness</p></div>
                <div class="midNLP"></div>
                <div class="bottomNLPHeader"><p class = boardTitle >Side Effects</p></div>
                <div class="bottomNLP"></div>
            </div>
        </div>            
        
    </body>
</html>
